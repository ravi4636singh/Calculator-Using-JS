<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>

    <main class="container">
        <div class="calculator">
            <div class="screen">
                <input type="text" id="screen" placeholder="0">
            </div>

            <div>
                <button type="button" class="btn" id="new-btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn operator">/</button>
            </div>

            <div>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn operator">*</button>
            </div>

            <div>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn operator">-</button>
            </div>

            <div>
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">00</button>
                <button type="button" class="btn">.</button>
                <button type="button" class="btn operator">+</button>
            </div>

            <div>
                <button type="button" class="btn all-clear">AC</button>
                <button type="button" class="btn operator">C</button>
                <button type="button" class="btn operator equal">=</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
